<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="../fontawesome-free-6.4.2-web/fontawesome-free-6.4.2-web/css/all.css">
    <title>SIGN UP FORM</title>
</head>

<body>
    <div class="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>

                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>

                <p>or use your email for registration</p>

                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button class="signUp submit">SIGN UP</button>
            </form>
        </div>

        

        <div class="switch">
            <div class="switch-sign-in">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us, please login with your personal info</p>
                <button class="switch-button submit"><a href="sign-in.html">SIGN IN</a></button>
            </div>
        </div>
    </div>

    <!-- <script src="script.js"></script> -->
</body>

</html>
