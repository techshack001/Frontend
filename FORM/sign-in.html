<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="../fontawesome-free-6.4.2-web/fontawesome-free-6.4.2-web/css/all.css">
    <title>SIGN IN FORM</title>
</head>
<body>
    <div class="container" id="signIn">
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>

                <div class="social-container">
                    <a href="#"><i class="fas fa-facebook-f"></i></a>
                    <a href="#"><i class="fas fa-google-plus-g"></i></a>
                    <a href="#"><i class="fas fa-linkedin-in"></i></a>
                </div>

                <p>or use your account</p>

                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#" class="forgot-your-password">Forgot your password?</a>
                <button class="signIn submit">SIGN IN</button>
            </form>
        </div>

        <div class="switch">
            <div class="switch-sign-up">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start your journey with us.</p>
                <button class="switch-button submit"><a href="index.html">SIGN UP</a></button>
            </div>
        </div>
    </div>
</body>
</html>
