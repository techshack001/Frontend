<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome link -->
    <link rel="stylesheet" href="../fontawesome-free-6.4.2-web/fontawesome-free-6.4.2-web/css/all.css">
    <!-- custom css link -->
    <link rel="stylesheet" href="style.css">
    <title>HOME - i-Fitness</title>
</head>

<body>
    <!-- navigation bar -->
    <div class="nav-bar">
        <img src="image/i-fitness-logo.svg" alt="logo">

        <div class="sign">
            <i class="fas fa-wifi fa-beat-fade"></i>
            <button class="signUp">SIGN UP</button>
        </div>
    </div>

    <section>

        <!-- side bar -->

        <div class="side-bar">
            <ul>
                <li>ABOUT US</li>
                <li>CONTACT US</li>
                <li>SHOP</li>
                <li>PLANS</li>
                <li>I-FITNESS ACADEMY</li>

                <!-- social media platforms -->
                <div class="social">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-twitter"></i>
                </div>
            </ul>
        </div>

        <!-- main section -->
        <div class="form">
            <form action="#">

                <!-- Name -->

                <div class="name-box">
                    <p>Name</p>

                    <div class="name">
                        <input type="text" name="firstName" placeholder="First Name">
                        <input type="text" name="lastName" placeholder="Last Name">
                    </div>
                </div>

                <!-- Address -->

                <div class="address-box">
                    <p>Address</p>

                    <input type="text" name="streetAddress" class="streetAddress" placeholder="Street Address">

                    <div class="address">
                        <input type="text" name="city" placeholder="City">
                        <input type="text" name="state" placeholder="State / Province">
                    </div>
                </div>

                <!-- E-mail -->

                <div class="other-form">
                    <div class="email">
                        <p>Email</p>

                        <input type="email" placeholder="Email">
                    </div>

                    <div class="phone-number">
                        <p>Phone Number</p>

                        <input type="text" placeholder="+234-000-0000-000">
                    </div>

                    <div class="signing-date">
                        <p>Signing Date</p>

                        <input type="datetime-local" placeholder="MM/DD/YYYY HH-MM" class="datetime">
                    </div>
                </div>

                <button type="submit" action="#" class="signUp button">SIGN UP</button>
            </form>
        </div>
    </section>
</body>

</html>
